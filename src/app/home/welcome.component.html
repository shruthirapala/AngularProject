<div class="card">
  <div class="card-header">
    {{ pageTitle }}
  </div>
  <div class="card-body">
    <div class="container-fluid">Simple Sign In Form</div>
    <form nonvalidate (ngSubmit)="save(signupForm)" #signupForm="ngForm">
      <div class="form-group row mb-2">
        <label class="col-md-2 col-form-label">First Name</label>
        <div class="col-md-8">
          <input
            type="text"
            class="form-control"
            id="firstNameId"
            type="text"
            placeholder="First Name (required)"
            required
            minlength="3"
            [(ngModel)]="customer.firstName"
            name="firstName"
            #firstNameVar="ngModel"
            [ngClass]="{
              'is-invalid':
                (firstNameVar.touched || firstNameVar.dirty) &&
                !firstNameVar.valid
            }"
          />
          <span class="invalid-feedback">
            <span *ngIf="firstNameVar.errors?.required">
              Please enter your first name.
            </span>
            <span *ngIf="firstNameVar.errors?.minlength">
              The first name must be longer than 3 characters.
            </span>
          </span>
        </div>
      </div>

      <div class="form-group row mb-2">
        <div class="offset-md-2 col-md-4">
          <button class="btn btn-primary mr-3" type="submit">SAVE</button>
        </div>
      </div>
    </form>
  </div>
</div>
